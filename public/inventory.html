<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Bank Inventory</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Blood Donation Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="inventory.html">Blood Inventory</a></li>
                <li><a href="donor_dashboard.html">Donor</a></li>
                <li><a href="hospital_dashboard.html">Hospital</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html" class="btn">Register as Donor</a></li>
            </ul>
        </nav>
    </header>

    <section class="inventory">
        <div class="container">
            <h1>Blood Bank Inventory</h1>

            <table>
                <thead>
                    <tr>
                        <th>Blood Type</th>
                        <th>Units Available</th>
                        <th>Expiry Date</th>
                    </tr>
                </thead>
                <tbody id="inventory-table-body">
                    <!-- Blood inventory data will be injected here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>
    <div>
    <script>
        // Fetch the blood inventory data from the backend
        fetch('../backend/get_inventory.php')
        .then(response => response.json())
        .then(data => {
            const tableBody = document.getElementById('inventory-table-body');
            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.blood_type}</td>
                    <td>${item.quantity}</td>
                    <td>${item.expirydate}</td>
                `;
                tableBody.appendChild(row);
            });
        })
        .catch(error => console.error('Error fetching inventory:', error));
    </script>
    
<footer>
    <p>&copy; 2024 Blood Donation. All rights reserved.</p>
</footer>
</body>
</html>
